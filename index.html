<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Stocks Calculator</h1>
    <main>
        <label for="initial-price">Initial Price</label>
            <input placeholder="Enter the initial price here" id="initial-price" type="number" required>
        
        <label for="stocks-quantity">Quantity Of Stocks</label>
            <input placeholder="Enter the number of stocks bought" id="stocks-quantity" type="number" required>
        
        <label for="current-price">Current Price</label>
            <input placeholder="Enter the current price of stocks" id="current-price" type="number" required>
        

        <button id="submit-btn">Tell Me!!</button>

        <div id="output-box"></div>
    </main>

    <script src="app.js"></script>
</body>

</html>

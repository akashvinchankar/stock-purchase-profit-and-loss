<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
    <h1>Stocks Calculator</h1>
    <main>
        <label for="initial-price">Initial Price</label>
            <input placeholder="Enter the initial price here" id="initial-price" type="number" required>
        
        <label for="stocks-quantity">Quantity Of Stocks</label>
            <input placeholder="Enter the number of stocks bought" id="stocks-quantity" type="number" required>
        
        <label for="current-price">Current Price</label>
            <input placeholder="Enter the current price of stocks" id="current-price" type="number" required>
        

        <button id="submit-btn">Tell Me!!</button>

        <div id="output-box"></div>
    </main>

    <footer class="footer container">
        <div class="footer-header">Connect to me on socials</div>
        <ul class="list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="https://github.com/akashvinchankar"><i class="fab fa-github"
                        style='font-size:30px'></i></a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://www.linkedin.com/in/akash-v-8bb291131/"><i class="fab fa-linkedin"
                        style='font-size:30px'></i></a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/akashvinchankar"><i class="fab fa-twitter"
                        style='font-size:30px'></i></a>
            </li>
        </ul>
    </footer>

    <script src="app.js"></script>
</body>

</html>
